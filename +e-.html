<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos N√∫meros! (2¬∫ Ano)</title>
    <style>
        /* Estilos para deixar o jogo bonito e colorido */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f9ff; /* Azul bem clarinho */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.2em;
            color: var(--cor-primaria);
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.3s;
        }
        
        .back-button:hover {
            transform: scale(1.1);
        }
        #game-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #007bff; /* Azul */
        }

        #question-area {
            font-size: 3rem; /* Tamanho grande para a conta */
            font-weight: bold;
            color: #ff6347; /* Tomate */
            margin: 20px 0;
            padding: 15px;
            background-color: #fff8e1;
            border-radius: 10px;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .option-btn {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .option-btn:hover {
            background-color: #45a049; /* Verde mais escuro */
            transform: scale(1.05);
        }

        #feedback {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px; /* Para n√£o "pular" a tela */
        }

        #score-area {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <a href="index.html" class="back-button" title="Voltar ao Portal Principal">‚Äπ Voltar</a>
    <div id="game-container">
        <h1>‚≠ê Desafio dos N√∫meros! ‚≠ê</h1>
        <p>Resolva a continha e clique na resposta certa!</p>
        
        <div id="question-area">
            </div>

        <div id="options-container">
            </div>

        <div id="feedback">
            </div>

        <div id="score-area">
            Pontos: <span id="score">0</span>
        </div>
    </div>

    <script>
        // A l√≥gica (c√©rebro) do nosso jogo

        // Pegando os elementos da tela para poder mudar eles
        const questionArea = document.getElementById('question-area');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score');

        let score = 0;
        let correctAnswer;

        // Fun√ß√£o para gerar um n√∫mero aleat√≥rio
        function randomNumber(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        // Fun√ß√£o principal para criar uma nova pergunta
        function generateQuestion() {
            feedback.textContent = ''; // Limpa o feedback anterior
            optionsContainer.innerHTML = ''; // Limpa os bot√µes antigos

            const num1 = randomNumber(10); // N√∫mero aleat√≥rio de 1 a 10
            const num2 = randomNumber(10);
            const isAddition = Math.random() > 0.5; // Decide se a conta √© de mais ou de menos

            if (isAddition) {
                // √â uma conta de SOMAR
                correctAnswer = num1 + num2;
                questionArea.textContent = `${num1} + ${num2} = ?`;
            } else {
                // √â uma conta de SUBTRAIR
                // Para n√£o dar n√∫mero negativo, colocamos o maior na frente
                if (num1 < num2) {
                    correctAnswer = num2 - num1;
                    questionArea.textContent = `${num2} - ${num1} = ?`;
                } else {
                    correctAnswer = num1 - num2;
                    questionArea.textContent = `${num1} - ${num2} = ?`;
                }
            }

            // Criar uma lista de op√ß√µes de resposta
            const options = [correctAnswer];
            while (options.length < 4) {
                let wrongAnswer = correctAnswer + randomNumber(5) - 3;
                if (wrongAnswer < 0) wrongAnswer = 0; // N√£o deixa ter resposta negativa
                if (!options.includes(wrongAnswer)) {
                    options.push(wrongAnswer);
                }
            }

            // Misturar as op√ß√µes para a resposta certa n√£o ficar sempre no mesmo lugar
            options.sort(() => Math.random() - 0.5);

            // Criar os bot√µes com as op√ß√µes na tela
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option-btn';
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        // Fun√ß√£o para checar se a resposta clicada est√° certa
        function checkAnswer(selectedOption) {
            if (selectedOption === correctAnswer) {
                // Se a resposta EST√Å CERTA
                feedback.textContent = 'Muito bem! Certa resposta! üòÑ';
                feedback.style.color = '#28a745'; // Verde
                score++; // Aumenta a pontua√ß√£o
                scoreDisplay.textContent = score;
            } else {
                // Se a resposta EST√Å ERRADA
                feedback.textContent = `Ops! A resposta era ${correctAnswer}. Tente a pr√≥xima! üòâ`;
                feedback.style.color = '#dc3545'; // Vermelho
            }

            // Espera um pouquinho e gera uma nova pergunta
            setTimeout(generateQuestion, 1500); // 1500ms = 1.5 segundos
        }

        // Come√ßa o jogo pela primeira vez!
        generateQuestion();

    </script>

</body>

</html>
