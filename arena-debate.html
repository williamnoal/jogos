        btnProximo.classList.add('escondido');
        
        const dados = dadosDebate[index];
        teseAtualEl.textContent = dados.tese;

        dados.glossario.forEach(item => {
            listaGlossarioEl.innerHTML += `<p><strong>${item.termo}</strong> ${item.definicao}</p>`;
        });

        argumentosDaTeseAtual = [...dados.argumentos].sort(() => Math.random() - 0.5);
        mostrarProximoArgumento();
    }

    function mostrarProximoArgumento() {
        argumentoAtualContainer.innerHTML = '';
        const argumento = argumentosDaTeseAtual.shift();

        if (argumento) {
            const carta = document.createElement('div');
            carta.className = 'carta-argumento';
            carta.draggable = true;
            carta.dataset.tipo = argumento.tipo;
            carta.id = 'arg-' + argumento.id;
            carta.innerHTML = `<span class="emoji">${argumento.emoji}</span><span>${argumento.texto}</span>`;
            adicionarEventListenersCarta(carta);
            argumentoAtualContainer.appendChild(carta);
        } else {
            argumentoAtualContainer.innerHTML = '<p style="text-align:center; color:#888;">Classifique todos os argumentos para continuar.</p>';
            btnProximo.classList.remove('escondido');
        }
    }

    function proximaTese() {
        const colunaFavor = document.getElementById('favor');
        const colunaContra = document.getElementById('contra');
        colunaFavor.querySelectorAll('.carta-argumento').forEach(c => {
            if (c.dataset.tipo !== 'pro') errosGlobais.push(c.textContent.trim());
        });
        colunaContra.querySelectorAll('.carta-argumento').forEach(c => {
            if (c.dataset.tipo !== 'contra') errosGlobais.push(c.textContent.trim());
        });

        teseIndex++;
        if (teseIndex < dadosDebate.length) {
            carregarTese(teseIndex);
        } else {
            mostrarTelaFinal();
        }
    }

    function mostrarTelaFinal() {
        telaDebate.classList.add('escondido');
        telaFinal.classList.remove('escondido');
        resumoErrosEl.innerHTML = '';
        if (errosGlobais.length === 0) {
            resumoErrosEl.innerHTML = "<li>Uau! Voc√™ acertou tudo! Parab√©ns! üèÜ</li>";
        } else {
            errosGlobais.forEach(erro => {
                resumoErrosEl.innerHTML += `<li>${erro}</li>`;
            });
        }
    }

    function adicionarEventListenersCarta(carta) {
        carta.addEventListener('dragstart', () => {
            draggedItem = carta;
            setTimeout(() => carta.classList.add('arrastando'), 0);
        });
        carta.addEventListener('dragend', () => {
            if(draggedItem) draggedItem.classList.remove('arrastando');
            draggedItem = null;
        });
    }

    document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.addEventListener('dragover', e => {
            e.preventDefault();
            zone.classList.add('drag-over');
        });
        zone.addEventListener('dragleave', () => {
            zone.classList.remove('drag-over');
        });
        zone.addEventListener('drop', e => {
            e.preventDefault();
            zone.classList.remove('drag-over');
            if (draggedItem) {
                // Adiciona o card √† nova zona
                zone.appendChild(draggedItem);
                
                // Se o card veio do container inicial, mostra o pr√≥ximo
                if (draggedItem.parentElement.id !== 'argumento-atual-container') {
                     // Permite que o card solto seja arrastado novamente
                    adicionarEventListenersCarta(draggedItem);
                }
                
                if (argumentosDaTeseAtual.length > 0 && argumentoAtualContainer.children.length === 0) {
                    mostrarProximoArgumento();
                } else if (argumentosDaTeseAtual.length === 0 && argumentoAtualContainer.children.length === 0){
                    mostrarProximoArgumento(); // Chamada final para mostrar mensagem e bot√£o
                }
            }
        });
    });

    btnIniciar.addEventListener('click', iniciarJogo);
    btnProximo.addEventListener('click', proximaTese);
    btnReiniciar.addEventListener('click', iniciarJogo);
    </script>
</body>
