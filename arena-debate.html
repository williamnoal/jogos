<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena do Debate 4.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #f7f9fc;
            --cor-texto: #333;
            --cor-primaria: #4f46e5;
            --cor-favor-fundo: #ecfdf5;
            --cor-contra-fundo: #fff1f2;
            --cor-card: #ffffff;
            --cor-borda: #e5e7eb;
            --sombra-suave: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --font-principal: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-principal);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            overflow: hidden;
        }

        .botao {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: var(--sombra-suave);
        }
        .botao:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .tela {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            box-sizing: border-box;
        }
        .escondido { display: none !important; }

        .card-tela {
            background-color: var(--cor-card);
            padding: 40px 50px;
            border-radius: 24px;
            box-shadow: var(--sombra-suave);
            max-width: 800px;
            text-align: center;
            border: 1px solid var(--cor-borda);
        }
        #tela-inicial h1 { font-size: 3rem; color: var(--cor-primaria); }

        #tela-debate {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 280px 1fr 300px;
            grid-template-areas:
                "header header header"
                "glossario arena argumento"
                "footer footer footer";
            gap: 24px;
            width: 100%;
            height: 100%;
        }
        #tese-container { grid-area: header; text-align: center; }
        #tese-container h1 { font-size: 1.7rem; font-weight: 700; }
        
        .drop-zone {
            padding: 20px;
            border-radius: 16px;
            background-color: #f9fafb;
            border: 1px solid var(--cor-borda);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .drop-zone.drag-over {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
            border-color: var(--cor-primaria);
        }
        .drop-zone h2, .drop-zone h3 { margin: 0; text-align: center; font-size: 1.2rem; }

        #glossario-container {
            grid-area: glossario;
            overflow: hidden;
        }
        #glossario-container h3 { color: var(--cor-primaria); }
        #lista-glossario p { margin: 0 0 15px 0; font-size: 0.9rem; line-height: 1.6; }
        #lista-glossario strong { font-weight: 600; display: block; }
        
        .arena { grid-area: arena; display: flex; gap: 20px; }
        .coluna { flex: 1; }
        #favor { background-color: var(--cor-favor-fundo); }
        #contra { background-color: var(--cor-contra-fundo); }

        #argumento-atual-container {
            grid-area: argumento;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 16px;
            background-color: #f9fafb;
            border: 1px solid var(--cor-borda);
        }
        
        .carta-argumento {
            background-color: var(--cor-card);
            border: 1px solid var(--cor-borda);
            padding: 10px 12px;
            border-radius: 12px;
            cursor: grab;
            box-shadow: var(--sombra-suave);
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            word-break: break-word;
            width: 100%;
        }
        .carta-argumento:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 10px -3px rgba(0, 0, 0, 0.07);
        }
        .carta-argumento.arrastando {
            cursor: grabbing;
            opacity: 0.8;
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .carta-argumento .emoji { font-size: 1.4rem; margin-right: 10px; }
        
        #footer-container { grid-area: footer; text-align: center; height: 60px; }

        #tela-final h2 { color: var(--cor-primaria); font-size: 2.5rem; }
        #resumo-erros ul { list-style: none; padding: 0; max-width: 600px; text-align: left; margin: 20px auto; }
        #resumo-erros li { background-color: #fff1f2; border: 1px solid #fecdd3; padding: 12px; margin-bottom: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    
    <div id="tela-inicial" class="tela">
        <div class="card-tela">
            <h1>Arena do Debate üèõÔ∏è</h1>
            <p>Um argumento por vez aparecer√°. Arraste-o para a coluna correta. Voc√™ pode trocar os cards de lugar entre as colunas antes de avan√ßar.</p>
            <button id="btn-iniciar" class="botao">Come√ßar</button>
        </div>
    </div>

    <div id="tela-debate" class="tela escondido">
        <header id="tese-container"><h1 id="tese-atual"></h1></header>
        
        <aside id="glossario-container" class="drop-zone">
            <h3>üìñ Gloss√°rio</h3>
            <div id="lista-glossario"></div>
        </aside>

        <main class="arena">
            <div id="favor" class="coluna drop-zone"><h2>‚úÖ A FAVOR</h2></div>
            <div id="contra" class="coluna drop-zone"><h2>‚ùå CONTRA</h2></div>
        </main>
        
        <aside id="argumento-atual-container"></aside>

        <footer id="footer-container">
            <button id="btn-proximo" class="botao escondido">Pr√≥xima Tese</button>
        </footer>
    </div>

    <div id="tela-final" class="tela escondido">
        <div class="card-tela">
            <h2>Desafio Conclu√≠do!</h2>
            <p>Excelente trabalho! Veja um resumo do seu desempenho:</p>
            <div id="resumo-erros"><ul></ul></div>
            <button id="btn-reiniciar" class="botao">Jogar Novamente</button>
        </div>
    </div>

    <script>
    const dadosDebate = [
        {
            tese: "Videogames s√£o mais ben√©ficos do que mal√©ficos.",
            argumentos: [
                { id: 1, texto: "Desenvolvem o racioc√≠nio l√≥gico e a resolu√ß√£o de problemas.", tipo: "pro", emoji: "üß†" },
                { id: 2, texto: "Melhoram a coordena√ß√£o motora e os reflexos.", tipo: "pro", emoji: "üñêÔ∏è" },
                { id: 3, texto: "Permitem socializar com amigos em jogos online.", tipo: "pro", emoji: "üßë‚Äçü§ù‚Äçüßë" },
                { id: 4, texto: "Podem causar isolamento social se jogados em excesso.", tipo: "contra", emoji: "üè†" },
                { id: 5, texto: "Alguns jogos podem ser muito violentos e inadequados.", tipo: "contra", emoji: "üò†" },
                { id: 6, texto: "Distraem dos estudos e de outras responsabilidades.", tipo: "contra", emoji: "üìö" }
            ],
            glossario: [
                { termo: "Ben√©fico", definicao: "Aquilo que faz bem, que traz vantagens." },
                { termo: "Mal√©fico", definicao: "Aquilo que faz mal, que causa preju√≠zos." },
                { termo: "Racioc√≠nio L√≥gico", definicao: "Capacidade de pensar de forma organizada para resolver algo." }
            ]
        },
        {
            tese: "A tecnologia na sala de aula sempre melhora o aprendizado.",
            argumentos: [
                { id: 7, texto: "Facilita o acesso a uma quantidade infinita de informa√ß√µes.", tipo: "pro", emoji: "üåê" },
                { id: 8, texto: "Torna as aulas mais din√¢micas e interativas.", tipo: "pro", emoji: "‚ú®" },
                { id: 9, texto: "Prepara os alunos para o mundo de trabalho digital.", tipo: "pro", emoji: "üíº" },
                { id: 10, texto: "Pode ser uma grande fonte de distra√ß√£o, como redes sociais.", tipo: "contra", emoji: "Îî¥" },
                { id: 11, texto: "Aumenta a desigualdade se nem todos os alunos t√™m acesso.", tipo: "contra", emoji: "üíî" },
                { id: 12, texto: "Problemas t√©cnicos, como falta de internet, podem atrapalhar.", tipo: "contra", emoji: "üîå" },
            ],
            glossario: [
                { termo: "Din√¢mico", definicao: "Algo cheio de energia, movimento e atividade." },
                { termo: "Interativo", definicao: "Permite a participa√ß√£o e a troca de informa√ß√µes." },
                { termo: "Desigualdade", definicao: "Falta de igualdade de oportunidades ou condi√ß√µes." }
            ]
        }
    ];

    const telaInicial = document.getElementById('tela-inicial');
    const telaDebate = document.getElementById('tela-debate');
    const telaFinal = document.getElementById('tela-final');
    const btnIniciar = document.getElementById('btn-iniciar');
    const btnProximo = document.getElementById('btn-proximo');
    const btnReiniciar = document.getElementById('btn-reiniciar');
    const teseAtualEl = document.getElementById('tese-atual');
    const listaGlossarioEl = document.getElementById('lista-glossario');
    const argumentoAtualContainer = document.getElementById('argumento-atual-container');
    const colunas = document.querySelectorAll('.coluna');
    const resumoErrosEl = document.querySelector('#resumo-erros ul');
    
    let teseIndex = 0;
    let argumentosDaTeseAtual = [];
    let errosGlobais = [];
    let draggedItem = null;

    function iniciarJogo() {
        teseIndex = 0;
        errosGlobais = [];
        telaInicial.classList.add('escondido');
        telaFinal.classList.add('escondido');
        telaDebate.classList.remove('escondido');
        carregarTese(teseIndex);
    }

    function carregarTese(index) {
        colunas.forEach(coluna => {
            Array.from(coluna.children).forEach(child => {
                if (child.tagName !== 'H2') coluna.removeChild(child);
            });
        });
        listaGlossarioEl.innerHTML = '';
        btnProximo.classList.add('escondido');
        
        const dados = dadosDebate[index];
        teseAtualEl.textContent = dados.tese;

        dados.glossario.forEach(item => {
            listaGlossarioEl.innerHTML += `<p><strong>${item.termo}</strong> ${item.definicao}</p>`;
        });

        argumentosDaTeseAtual = [...dados.argumentos].sort(() => Math.random() - 0.5);
        mostrarProximoArgumento();
    }

    function mostrarProximoArgumento() {
        argumentoAtualContainer.innerHTML = '';
        const argumento = argumentosDaTeseAtual.shift();

        if (argumento) {
            const carta = document.createElement('div');
            carta.className = 'carta-argumento';
            carta.draggable = true;
            carta.dataset.tipo = argumento.tipo;
            carta.id = 'arg-' + argumento.id;
            carta.innerHTML = `<span class="emoji">${argumento.emoji}</span><span>${argumento.texto}</span>`;
            adicionarEventListenersCarta(carta);
            argumentoAtualContainer.appendChild(carta);
        } else {
            argumentoAtualContainer.innerHTML = '<p style="text-align:center; color:#888;">Classifique todos os argumentos para continuar.</p>';
            btnProximo.classList.remove('escondido');
        }
    }

    function proximaTese() {
        const colunaFavor = document.getElementById('favor');
        const colunaContra = document.getElementById('contra');
        colunaFavor.querySelectorAll('.carta-argumento').forEach(c => {
            if (c.dataset.tipo !== 'pro') errosGlobais.push(c.textContent.trim());
        });
        colunaContra.querySelectorAll('.carta-argumento').forEach(c => {
            if (c.dataset.tipo !== 'contra') errosGlobais.push(c.textContent.trim());
        });

        teseIndex++;
        if (teseIndex < dadosDebate.length) {
            carregarTese(teseIndex);
        } else {
            mostrarTelaFinal();
        }
    }

    function mostrarTelaFinal() {
        telaDebate.classList.add('escondido');
        telaFinal.classList.remove('escondido');
        resumoErrosEl.innerHTML = '';
        if (errosGlobais.length === 0) {
            resumoErrosEl.innerHTML = "<li>Uau! Voc√™ acertou tudo! Parab√©ns! üèÜ</li>";
        } else {
            errosGlobais.forEach(erro => {
                resumoErrosEl.innerHTML += `<li>${erro}</li>`;
            });
        }
    }

    function adicionarEventListenersCarta(carta) {
        carta.addEventListener('dragstart', () => {
            draggedItem = carta;
            setTimeout(() => carta.classList.add('arrastando'), 0);
        });
        carta.addEventListener('dragend', () => {
            if(draggedItem) draggedItem.classList.remove('arrastando');
            draggedItem = null;
        });
    }

    document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.addEventListener('dragover', e => {
            e.preventDefault();
            zone.classList.add('drag-over');
        });
        zone.addEventListener('dragleave', () => {
            zone.classList.remove('drag-over');
        });
        zone.addEventListener('drop', e => {
            e.preventDefault();
            zone.classList.remove('drag-over');
            if (draggedItem) {
                // Adiciona o card √† nova zona
                zone.appendChild(draggedItem);
                
                // Se o card veio do container inicial, mostra o pr√≥ximo
                if (draggedItem.parentElement.id !== 'argumento-atual-container') {
                     // Permite que o card solto seja arrastado novamente
                    adicionarEventListenersCarta(draggedItem);
                }
                
                if (argumentosDaTeseAtual.length > 0 && argumentoAtualContainer.children.length === 0) {
                    mostrarProximoArgumento();
                } else if (argumentosDaTeseAtual.length === 0 && argumentoAtualContainer.children.length === 0){
                    mostrarProximoArgumento(); // Chamada final para mostrar mensagem e bot√£o
                }
            }
        });
    });

    btnIniciar.addEventListener('click', iniciarJogo);
    btnProximo.addEventListener('click', proximaTese);
    btnReiniciar.addEventListener('click', iniciarJogo);
    </script>
</body>
</html>
