<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena do Debate 3.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GERAIS E VARI√ÅVEIS DE DESIGN --- */
        :root {
            --cor-fundo: #f7f9fc;
            --cor-texto: #333;
            --cor-primaria: #4f46e5;
            --cor-favor-fundo: #ecfdf5;
            --cor-favor-borda: #a7f3d0;
            --cor-contra-fundo: #fff1f2;
            --cor-contra-borda: #fecdd3;
            --cor-card: #ffffff;
            --cor-borda: #e5e7eb;
            --sombra-suave: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --font-principal: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-principal);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            overflow: hidden;
        }

        /* --- BOT√ïES MODERNOS --- */
        .botao {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: var(--sombra-suave);
        }
        .botao:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        /* --- TELAS E CARDS DE CONTE√öDO --- */
        .tela {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            box-sizing: border-box;
            position: relative;
        }
        .escondido { display: none !important; }

        .card-tela {
            background-color: var(--cor-card);
            padding: 40px 50px;
            border-radius: 24px;
            box-shadow: var(--sombra-suave);
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--cor-borda);
        }
        #tela-inicial h1 { font-size: 3rem; color: var(--cor-primaria); margin-top: 0; }
        #tela-inicial .explicacao { max-width: 700px; margin: 20px auto; line-height: 1.7; font-size: 1.1rem; }
        
        /* --- LAYOUT PRINCIPAL DO DEBATE --- */
        #tela-debate {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 280px 1fr 300px;
            grid-template-areas:
                "header header header"
                "glossario arena argumento"
                "footer footer footer";
            gap: 24px;
            width: 100%;
            height: 100%;
            align-items: stretch; /* Garante que as √°reas preencham a altura */
        }
        #tese-container {
            grid-area: header;
            text-align: center;
        }
        #tese-container h1 { font-size: 1.7rem; font-weight: 700; line-height: 1.3; }

        /* --- GLOSS√ÅRIO (LATERAL COMPLETA) --- */
        #glossario-container {
            grid-area: glossario;
            background-color: #fff;
            border: 1px solid var(--cor-borda);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Permite rolar se o conte√∫do for grande */
        }
        #glossario-container h3 { margin-top: 0; color: var(--cor-primaria); text-align: center;}
        #lista-glossario p { margin: 0 0 15px 0; font-size: 0.9rem; line-height: 1.6; }
        #lista-glossario strong { font-weight: 600; display: block; }
        
        /* --- ARENA CENTRAL --- */
        .arena {
            grid-area: arena;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
        }
        .coluna {
            flex: 1;
            max-width: 320px;
            padding: 15px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 2px dashed var(--cor-borda);
            transition: all 0.2s ease-in-out;
        }
        .coluna h2 { margin-top: 0; text-align: center; font-size: 1.2rem;}
        #favor { background-color: var(--cor-favor-fundo); }
        #contra { background-color: var(--cor-contra-fundo); }

        .coluna.drag-over {
            transform: scale(1.02);
            box-shadow: 0 0 0 4px var(--cor-primaria);
            border-style: solid;
        }
        
        /* --- √ÅREA DO ARGUMENTO ATUAL --- */
        #argumento-atual-container {
            grid-area: argumento;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* --- CARTAS DE ARGUMENTO --- */
        .carta-argumento {
            background-color: var(--cor-card);
            border: 1px solid var(--cor-borda);
            padding: 15px;
            border-radius: 12px;
            cursor: grab;
            box-shadow: var(--sombra-suave);
            text-align: left;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        /* Efeito de hover na carta principal */
        #argumento-atual-container .carta-argumento:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .carta-argumento .emoji { font-size: 1.5rem; margin-right: 12px; }
        
        /* Efeito visual ao arrastar a carta */
        .carta-argumento.arrastando {
            cursor: grabbing;
            opacity: 0.8;
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Estilo da carta ap√≥s ser solta na coluna */
        .coluna .carta-argumento {
            font-size: 0.9rem;
            padding: 10px;
            cursor: not-allowed;
            opacity: 0.9;
        }

        #footer-container { grid-area: footer; text-align: center; height: 60px; display: flex; align-items: center; justify-content: center; }
        
        /* --- TELA FINAL --- */
        #tela-final h2 { color: var(--cor-primaria); font-size: 2.5rem; }
        #resumo-erros ul { list-style: none; padding: 0; max-width: 600px; text-align: left; margin: 20px auto; }
        #resumo-erros li { background-color: #fff1f2; border: 1px solid #fecdd3; padding: 12px; margin-bottom: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    
    <div id="tela-inicial" class="tela">
        <div class="card-tela">
            <h1>Arena do Debate üèõÔ∏è</h1>
            <div class="explicacao">
                Um <strong>argumento</strong> por vez aparecer√° √† direita. Arraste-o para a coluna <strong>A FAVOR</strong> ou <strong>CONTRA</strong> a tese apresentada. Use o <strong>Gloss√°rio</strong> para tirar d√∫vidas!
            </div>
            <button id="btn-iniciar" class="botao">Come√ßar o Desafio!</button>
        </div>
    </div>

    <div id="tela-debate" class="tela escondido">
        <header id="tese-container">
            <h1 id="tese-atual"></h1>
        </header>
        
        <aside id="glossario-container">
            <h3>üìñ Gloss√°rio</h3>
            <div id="lista-glossario"></div>
        </aside>

        <main class="arena">
            <div id="favor" class="coluna"><h2>‚úÖ A FAVOR</h2></div>
            <div id="contra" class="coluna"><h2>‚ùå CONTRA</h2></div>
        </main>
        
        <aside id="argumento-atual-container"></aside>

        <footer id="footer-container">
            <button id="btn-proximo" class="botao escondido">Pr√≥xima Tese</button>
        </footer>
    </div>

    <div id="tela-final" class="tela escondido">
        <div class="card-tela">
            <h2>Desafio Conclu√≠do!</h2>
            <p>Excelente trabalho! Veja um resumo do seu desempenho:</p>
            <div id="resumo-erros"><ul></ul></div>
            <button id="btn-reiniciar" class="botao">Jogar Novamente</button>
        </div>
    </div>

    <script>
    // --- BANCO DE DADOS COM GLOSS√ÅRIO EXPANDIDO ---
    const dadosDebate = [
        {
            tese: "Videogames s√£o mais ben√©ficos do que mal√©ficos.",
            argumentos: [
                { texto: "Desenvolvem o racioc√≠nio l√≥gico e a resolu√ß√£o de problemas.", tipo: "pro", emoji: "üß†" },
                { texto: "Melhoram a coordena√ß√£o motora e os reflexos.", tipo: "pro", emoji: "üñêÔ∏è" },
                { texto: "Permitem socializar com amigos em jogos online.", tipo: "pro", emoji: "üßë‚Äçü§ù‚Äçüßë" },
                { texto: "Podem causar isolamento social se jogados em excesso.", tipo: "contra", emoji: "üè†" },
                { texto: "Alguns jogos podem ser muito violentos e inadequados.", tipo: "contra", emoji: "üò†" },
                { texto: "Podem distrair dos estudos e de outras responsabilidades.", tipo: "contra", emoji: "üìö" }
            ],
            glossario: [
                { termo: "Ben√©fico", definicao: "Aquilo que faz bem, que traz vantagens ou benef√≠cios." },
                { termo: "Mal√©fico", definicao: "Aquilo que faz mal, que causa danos ou preju√≠zos." },
                { termo: "Racioc√≠nio L√≥gico", definicao: "A capacidade de pensar de forma organizada, conectar ideias e encontrar a solu√ß√£o para um problema." },
                { termo: "Coordena√ß√£o Motora", definicao: "A habilidade de usar os m√∫sculos do corpo de forma controlada e precisa para realizar movimentos." },
                { termo: "Isolamento Social", definicao: "A condi√ß√£o de se afastar do conv√≠vio com outras pessoas, ficando sozinho a maior parte do tempo." }
            ]
        },
        {
            tese: "A tecnologia na sala de aula sempre melhora o aprendizado.",
            argumentos: [
                { texto: "Facilita o acesso a uma quantidade infinita de informa√ß√µes.", tipo: "pro", emoji: "üåê" },
                { texto: "Torna as aulas mais din√¢micas e interativas.", tipo: "pro", emoji: "‚ú®" },
                { texto: "Pode ser uma grande fonte de distra√ß√£o, como redes sociais e jogos.", tipo: "contra", emoji: "Îî¥" },
                { texto: "Aumenta a desigualdade se nem todos os alunos t√™m acesso a ela.", tipo: "contra", emoji: "üíî" },
                { texto: "Problemas t√©cnicos, como falta de internet, podem atrapalhar a aula.", tipo: "contra", emoji: "üîå" },
                { texto: "Prepara os alunos para o mundo de trabalho digital.", tipo: "pro", emoji: "üíº" },
            ],
            glossario: [
                { termo: "Din√¢mico", definicao: "Algo cheio de energia, movimento e atividade, que n√£o √© parado." },
                { termo: "Interativo", definicao: "Permite a participa√ß√£o e a troca de informa√ß√µes entre o usu√°rio e a m√°quina (ou entre pessoas)." },
                { termo: "Desigualdade", definicao: "Situa√ß√£o em que as pessoas n√£o t√™m as mesmas oportunidades ou condi√ß√µes." },
                { termo: "Fonte de Distra√ß√£o", definicao: "Qualquer coisa que tira a sua aten√ß√£o e foco da tarefa principal." }
            ]
        },
        {
            tese: "Dever de casa deveria ser opcional.",
            argumentos: [
                { texto: "Daria mais tempo livre para as crian√ßas brincarem e descansarem.", tipo: "pro", emoji: "ü™Å" },
                { texto: "Reduziria o estresse e a ansiedade relacionados √† escola.", tipo: "pro", emoji: "üòå" },
                { texto: "√â uma forma importante de revisar e fixar o conte√∫do aprendido na aula.", tipo: "contra", emoji: "üß†" },
                { texto: "Desenvolve a disciplina e a organiza√ß√£o para cumprir prazos.", tipo: "contra", emoji: "üìÖ" },
                { texto: "Ajuda os pais a acompanharem o que os filhos est√£o aprendendo.", tipo: "contra", emoji: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶" },
                { texto: "Muitos alunos poderiam optar por n√£o fazer e ficariam para tr√°s no aprendizado.", tipo: "contra", emoji: "üìâ" }
            ],
            glossario: [
                { termo: "Opcional", definicao: "Algo que pode ser escolhido; n√£o √© obrigat√≥rio." },
                { termo: "Fixar conte√∫do", definicao: "Memorizar, refor√ßar e entender bem uma mat√©ria estudada." },
                { termo: "Disciplina", definicao: "Capacidade de seguir regras e manter a organiza√ß√£o para atingir um objetivo." },
                { termo: "Ansiedade", definicao: "Sentimento de nervosismo ou preocupa√ß√£o intensa com algo que vai acontecer." }
            ]
        }
    ];

    // --- ELEMENTOS DA INTERFACE ---
    const telaInicial = document.getElementById('tela-inicial');
    const telaDebate = document.getElementById('tela-debate');
    const telaFinal = document.getElementById('tela-final');
    const btnIniciar = document.getElementById('btn-iniciar');
    const btnProximo = document.getElementById('btn-proximo');
    const btnReiniciar = document.getElementById('btn-reiniciar');
    const teseAtualEl = document.getElementById('tese-atual');
    const listaGlossarioEl = document.getElementById('lista-glossario');
    const argumentoAtualContainer = document.getElementById('argumento-atual-container');
    const colunas = document.querySelectorAll('.coluna');
    const resumoErrosEl = document.querySelector('#resumo-erros ul');

    // --- ESTADO DO JOGO ---
    let teseIndex = 0;
    let argumentosDaTeseAtual = [];
    let errosGlobais = [];
    let draggedItem = null;

    // --- L√ìGICA DO JOGO ---
    function iniciarJogo() {
        teseIndex = 0;
        errosGlobais = [];
        resumoErrosEl.innerHTML = '';
        telaInicial.classList.add('escondido');
        telaFinal.classList.add('escondido');
        telaDebate.classList.remove('escondido');
        carregarTese(teseIndex);
    }

    function carregarTese(index) {
        // Limpa estado anterior
        colunas.forEach(coluna => {
            Array.from(coluna.children).forEach(child => {
                if (child.tagName !== 'H2') coluna.removeChild(child);
            });
        });
        listaGlossarioEl.innerHTML = '';
        btnProximo.classList.add('escondido');

        const dados = dadosDebate[index];
        teseAtualEl.textContent = dados.tese;

        // Carrega gloss√°rio
        dados.glossario.forEach(item => {
            listaGlossarioEl.innerHTML += `<p><strong>${item.termo}</strong> ${item.definicao}</p>`;
        });

        // Prepara e mostra o primeiro argumento
        argumentosDaTeseAtual = [...dados.argumentos].sort(() => Math.random() - 0.5);
        mostrarProximoArgumento();
    }
    
    function mostrarProximoArgumento() {
        argumentoAtualContainer.innerHTML = '';
        const argumento = argumentosDaTeseAtual.shift();

        if (argumento) {
            const carta = document.createElement('div');
            carta.className = 'carta-argumento';
            carta.draggable = true;
            carta.dataset.tipo = argumento.tipo;
            carta.innerHTML = `<span class="emoji">${argumento.emoji}</span><span>${argumento.texto}</span>`;
            
            adicionarEventListenersCarta(carta);
            argumentoAtualContainer.appendChild(carta);
        } else {
            btnProximo.classList.remove('escondido');
        }
    }

    function proximaTese() {
        // Verifica as respostas da rodada atual
        const colunaFavor = document.getElementById('favor');
        const colunaContra = document.getElementById('contra');
        colunaFavor.querySelectorAll('.carta-argumento').forEach(c => {
            if (c.dataset.tipo !== 'pro') errosGlobais.push(c.textContent.trim());
        });
        colunaContra.querySelectorAll('.carta-argumento').forEach(c => {
            if (c.dataset.tipo !== 'contra') errosGlobais.push(c.textContent.trim());
        });

        teseIndex++;
        if (teseIndex < dadosDebate.length) {
            carregarTese(teseIndex);
        } else {
            mostrarTelaFinal();
        }
    }

    function mostrarTelaFinal() {
        telaDebate.classList.add('escondido');
        telaFinal.classList.remove('escondido');
        resumoErrosEl.innerHTML = '';
        if (errosGlobais.length === 0) {
            resumoErrosEl.innerHTML = "<li>Uau! Voc√™ acertou tudo! Parab√©ns, grande debatedor! üèÜ</li>";
        } else {
            errosGlobais.forEach(erro => {
                resumoErrosEl.innerHTML += `<li>${erro}</li>`;
            });
        }
    }

    // --- L√ìGICA DE DRAG & DROP ---
    function adicionarEventListenersCarta(carta) {
        carta.addEventListener('dragstart', () => {
            draggedItem = carta;
            setTimeout(() => carta.classList.add('arrastando'), 0);
        });
        carta.addEventListener('dragend', () => {
            if(draggedItem) draggedItem.classList.remove('arrastando');
            draggedItem = null;
        });
    }

    colunas.forEach(zone => {
        zone.addEventListener('dragover', e => {
            e.preventDefault();
            zone.classList.add('drag-over');
        });
        zone.addEventListener('dragleave', () => {
            zone.classList.remove('drag-over');
        });
        zone.addEventListener('drop', e => {
            e.preventDefault();
            if (draggedItem) {
                draggedItem.draggable = false;
                zone.appendChild(draggedItem);
                mostrarProximoArgumento();
            }
            zone.classList.remove('drag-over');
        });
    });

    // --- INICIALIZA√á√ÉO DOS EVENTOS ---
    btnIniciar.addEventListener('click', iniciarJogo);
    btnProximo.addEventListener('click', proximaTese);
    btnReiniciar.addEventListener('click', iniciarJogo);
    </script>
</body>
</html>
