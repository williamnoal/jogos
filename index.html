    <meta charset="UTF-8">

    <title>Portal Educacional - Bem-vindo!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');

        :root {
            --cor-fundo: #F4F7FA;
            --cor-texto: #333;
            --sombra: 0 10px 40px rgba(0, 0, 0, 0.1);

            /* Cores Anos Iniciais */
            --cor-iniciais-bg: #FFF3E0;
            --cor-iniciais-principal: #FFA726;

            /* Cores Anos Finais */
            --cor-finais-bg: #E8F0F7;
            --cor-finais-principal: #4A90E2;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
        }

        .main-container {
            display: flex;
            height: 100%;
            width: 100%;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .selection-container {
            width: 100%;
            max-width: 1200px;
        }

        header h1 {
            font-size: clamp(2em, 5vw, 3.5em);
            font-weight: 800;
            color: var(--cor-texto);
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .level-options {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .level-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 350px;
            height: 400px;
            text-decoration: none;
            color: var(--cor-texto);
            border-radius: 25px;
            box-shadow: var(--sombra);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 30px;
            box-sizing: border-box;
        }
        
        #card-iniciais {
            background-color: var(--cor-iniciais-bg);
            border-bottom: 8px solid var(--cor-iniciais-principal);
            animation: popIn 1s ease-out 0.2s forwards;
            opacity: 0;
        }

        #card-finais {
            background-color: var(--cor-finais-bg);
            border-bottom: 8px solid var(--cor-finais-principal);
            animation: popIn 1s ease-out 0.4s forwards;
            opacity: 0;
        }

        .level-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .level-card .icon {
            font-size: 6em;
            margin-bottom: 20px;
        }

        .level-card h2 {
            font-size: 2.2em;
            font-weight: 800;
            margin: 0;
        }
        
        #card-iniciais h2 { color: var(--cor-iniciais-principal); }
        #card-finais h2 { color: var(--cor-finais-principal); }

        .level-card p {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
