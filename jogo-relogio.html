<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Oficina do Relojoeiro - Jogo Steampunk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crete+Round&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Slab', serif;
            background-color: #2e2e2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .background-gears {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gear {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.15;
            animation: spin linear infinite;
        }

        #gear1 { top: -50px; left: -80px; width: 250px; height: 250px; animation-duration: 40s; }
        #gear2 { bottom: -100px; right: -100px; width: 300px; height: 300px; animation-duration: 35s; animation-direction: reverse; }
        #gear3 { top: 10%; right: -50px; width: 150px; height: 150px; animation-duration: 25s; }
        #gear4 { bottom: 5%; left: -70px; width: 220px; height: 220px; animation-duration: 30s; animation-direction: reverse; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .game-container {
            background-color: rgba(74, 58, 46, 0.95);
            border: 5px solid #8b4513;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 1050px; /* Aumentado para 5 relógios */
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Crete Round', serif;
            color: #ffaa00;
            font-size: 3em;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.1em;
            color: #c0c0c0;
            margin-bottom: 20px;
        }

        #instruction {
            font-size: 2em;
            font-weight: bold;
            color: #e6b800;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.4);
            margin: 20px 0 30px 0;
        }

        #clocks-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 25px;
        }

        .clock {
            width: 160px;
            height: 160px;
            background-color: #f5f5dc;
            border: 8px solid #8b4513;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .clock:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255,170,0,0.6), inset 0 0 15px rgba(0,0,0,0.5);
        }
        
        .clock-center {
            width: 14px;
            height: 14px;
            background-color: #4a3a2e;
            border: 2px solid #ffaa00;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hour-hand, .minute-hand {
            position: absolute;
            left: calc(50% - 4px); /* Centraliza a base do ponteiro */
            bottom: 50%;
            transform-origin: center bottom;
        }

        .hour-hand {
            width: 8px;
            height: 50px;
            background: #6B4F4B; /* Cor de bronze mais escuro */
            border-radius: 4px 4px 0 0;
            z-index: 8;
        }

        .minute-hand {
            left: calc(50% - 2px);
            width: 4px;
            height: 65px;
            background: #4a3a2e;
            border-radius: 2px 2px 0 0;
            z-index: 9;
        }

        .number {
            position: absolute;
            font-size: 1.2em;
            font-weight: bold;
            color: #4a3a2e;
            transform: translate(-50%, -50%);
        }
        
        #feedback {
            font-size: 1.6em;
            font-weight: bold;
            margin-top: 30px;
            height: 35px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* --- NOVO: Botão Steampunk Aprimorado --- */
        #next-button {
            font-family: 'Crete Round', serif;
            background: linear-gradient(145deg, #A98778, #6B4F4B); /* Gradiente de bronze */
            color: #fff;
            border: 2px solid #4a3a2e;
            padding: 15px 35px;
            font-size: 1.3em;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5), 
                        3px 3px 5px rgba(0,0,0,0.4);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #next-button:hover {
            background: linear-gradient(145deg, #b99889, #7c5f5a);
        }

        #next-button:active {
            transform: translateY(2px);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.6), 
                        1px 1px 3px rgba(0,0,0,0.4);
        }
        /* --- FIM DO BOTÃO --- */
    </style>
</head>

    <div class="game-container">
        <h1>A Oficina do Relojoeiro ⚙️</h1>
        <p>Inspecione os cronômetros e selecione o mecanismo com o horário correto!</p>
        
        <div id="instruction"></div>
        
        <div id="clocks-container"></div>

        <div id="feedback"></div>
        
        <button id="next-button">Próxima Calibragem</button>
    </div>

    <script>
        const instructionEl = document.getElementById('instruction');
        const clocksContainerEl = document.getElementById('clocks-container');
        const feedbackEl = document.getElementById('feedback');
        const nextButtonEl = document.getElementById('next-button');

        let correctHour = 0;

        function getRandomHour() {
            return Math.floor(Math.random() * 12) + 1;
        }

        function createClock(hour) {
            const clockDiv = document.createElement('div');
            clockDiv.className = 'clock';
            clockDiv.dataset.hour = hour; 
            
            const clockSize = 160;
            const radius = clockSize / 2 - 20;
            for (let i = 1; i <= 12; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number';
                numberDiv.textContent = i;
                
                const angle = (i * 30 - 90) * (Math.PI / 180); 
                const x = (clockSize / 2) + radius * Math.cos(angle);
                const y = (clockSize / 2) + radius * Math.sin(angle);
                
                numberDiv.style.left = `${x}px`;
                numberDiv.style.top = `${y}px`;
                clockDiv.appendChild(numberDiv);
            }

            const centerDot = document.createElement('div');
            centerDot.className = 'clock-center';

            const hourHand = document.createElement('div');
            hourHand.className = 'hour-hand';
            const hourRotation = hour * 30;
            hourHand.style.transform = `rotate(${hourRotation}deg)`;

            const minuteHand = document.createElement('div');
            minuteHand.className = 'minute-hand';
            minuteHand.style.transform = 'rotate(0deg)';

            clockDiv.appendChild(hourHand);
            clockDiv.appendChild(minuteHand);
            clockDiv.appendChild(centerDot);
            
            clockDiv.addEventListener('click', () => checkAnswer(hour));

            return clockDiv;
        }

        function newRound() {
            feedbackEl.textContent = '';
            feedbackEl.style.color = '';
            clocksContainerEl.innerHTML = '';
            nextButtonEl.style.display = 'none';

            correctHour = getRandomHour();
            
            let options = [correctHour];
            // Agora gera 5 opções no total
            while (options.length < 5) {
                let randomOption = getRandomHour();
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }

            options.sort(() => Math.random() - 0.5);

            instructionEl.textContent = `Encontre o relógio que marca ${correctHour}:00`;

            options.forEach(hour => {
                const clock = createClock(hour);
                clocksContainerEl.appendChild(clock);
            });
        }

        function checkAnswer(selectedHour) {
            if (feedbackEl.textContent !== '') return; 

            if (selectedHour === correctHour) {
                feedbackEl.textContent = 'Mecanismo Perfeito! Acertou! 🎉';
                feedbackEl.style.color = '#76ff03';
                nextButtonEl.style.display = 'block';
            } else {
                feedbackEl.textContent = 'Engrenagem emperrada! Tente de novo! 🤔';
                feedbackEl.style.color = '#ff1744';
            }
        }

        nextButtonEl.addEventListener('click', newRound);
        newRound();
    </script>
