<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Oficina do Relojoeiro - Jogo Steampunk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crete+Round&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Slab', serif;
            background-color: #2e2e2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* BotÃ£o Voltar Adicionado */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #5a4a3a;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Crete Round', serif;
            z-index: 100;
            border: 2px solid #7a6a5a;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #7a6a5a;
            transform: scale(1.05);
        }


        .background-gears {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gear {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.15;
            background-image: url('https://www.svgrepo.com/show/31338/gear.svg');
            background-size: contain;
            background-repeat: no-repeat;
            animation: rotate 20s linear infinite;
        }

        .gear.g2 {
            width: 150px;
            height: 150px;
            animation: rotate-back 15s linear infinite;
        }

        .gear.g3 {
            width: 100px;
            height: 100px;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-back {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        .container {
            text-align: center;
            background-color: rgba(40, 40, 40, 0.85);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #5a4a3a;
            box-shadow: 0 0 20px rgba(0,0,0,0.7), inset 0 0 15px rgba(0,0,0,0.5);
            z-index: 1;
            width: 90%;
            max-width: 900px;
        }

        h1 {
            font-family: 'Crete Round', serif;
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        #instruction {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #c5c5c5;
        }

        #clocks-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .clock {
            width: 120px;
            height: 120px;
            border: 5px solid #5a4a3a;
            border-radius: 50%;
            position: relative;
            background-color: #f0e6d2;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .clock:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #d4af37;
        }

        .hour-hand, .minute-hand {
            position: absolute;
            background: #2e2e2e;
            transform-origin: bottom;
            left: 50%;
        }

        .hour-hand {
            width: 4px;
            height: 35px;
            top: 25px;
            margin-left: -2px;
        }

        .minute-hand {
            width: 2px;
            height: 50px;
            top: 10px;
            margin-left: -1px;
        }
        
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #2e2e2e;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #feedback {
            font-size: 1.5em;
            font-weight: bold;
            height: 30px;
        }

        #nextButton {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            font-family: 'Crete Round', serif;
            cursor: pointer;
            background-color: #d4af37;
            color: #2e2e2e;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #nextButton:hover {
            background-color: #e6c86e;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <a href="javascript:history.back()" class="back-button">&larr; Voltar</a>

    <div class="background-gears">
        <div class="gear" style="top: 10%; left: 5%;"></div>
        <div class="gear g2" style="top: 70%; left: 20%;"></div>
        <div class="gear g3" style="top: 25%; left: 80%;"></div>
        <div class="gear" style="top: 80%; left: 90%;"></div>
        <div class="gear g2" style="top: -10%; left: 50%;"></div>
    </div>
    
    <div class="container">
        <h1>A Oficina do Relojoeiro</h1>
        <p id="instruction">Encontre o relÃ³gio que marca a hora certa!</p>
        <div id="clocks-container"></div>
        <p id="feedback"></p>
        <button id="nextButton">PrÃ³xima Rodada</button>
    </div>

    <script>
        const clocksContainerEl = document.getElementById('clocks-container');
        const instructionEl = document.getElementById('instruction');
        const feedbackEl = document.getElementById('feedback');
        const nextButtonEl = document.getElementById('nextButton');

        let correctHour;

        function getRandomHour() {
            return Math.floor(Math.random() * 12) + 1;
        }

        function createClock(hour) {
            const clock = document.createElement('div');
            clock.className = 'clock';
            
            const hourHand = document.createElement('div');
            hourHand.className = 'hour-hand';
            
            const minuteHand = document.createElement('div');
            minuteHand.className = 'minute-hand';

            const centerDot = document.createElement('div');
            centerDot.className = 'center-dot';

            // Minuto sempre em 12 (0 graus)
            minuteHand.style.transform = 'rotate(0deg)';
            
            // Hora correspondente
            const hourAngle = (hour % 12) * 30; // 360 / 12 = 30
            hourHand.style.transform = `rotate(${hourAngle}deg)`;

            clock.appendChild(hourHand);
            clock.appendChild(minuteHand);
            clock.appendChild(centerDot);
            
            clock.addEventListener('click', () => checkAnswer(hour));

            return clock;
        }

        function newRound() {
            feedbackEl.textContent = '';
            feedbackEl.style.color = '';
            clocksContainerEl.innerHTML = '';
            nextButtonEl.style.display = 'none';

            correctHour = getRandomHour();
            
            let options = [correctHour];
            // Agora gera 5 opÃ§Ãµes no total
            while (options.length < 5) {
                let randomOption = getRandomHour();
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }

            options.sort(() => Math.random() - 0.5);

            instructionEl.textContent = `Encontre o relÃ³gio que marca ${correctHour}:00`;

            options.forEach(hour => {
                const clock = createClock(hour);
                clocksContainerEl.appendChild(clock);
            });
        }

        function checkAnswer(selectedHour) {
            if (feedbackEl.textContent !== '') return; 

            if (selectedHour === correctHour) {
                feedbackEl.textContent = 'Mecanismo Perfeito! Acertou! ðŸŽ‰';
                feedbackEl.style.color = '#76ff03';
                nextButtonEl.style.display = 'block';
            } else {
                feedbackEl.textContent = 'Engrenagem emperrada! Tente de novo! ðŸ¤”';
                feedbackEl.style.color = '#ff1744';
            }
        }

        nextButtonEl.addEventListener('click', newRound);
        
        newRound();

    </script>
</body>
</html>
