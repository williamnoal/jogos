<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborat√≥rio de Medidas - Jogo da R√©gua</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

        :root {
            --cor-primaria: #FFA726; /* Laranja principal */
            --cor-secundaria: #FFCC80; /* Laranja mais claro */
            --cor-acao: #50E3C2; /* Verde √°gua para bot√µes de a√ß√£o */
            --cor-texto: #333;
            --cor-texto-claro: #666;
            --cor-fundo: #FFF3E0; /* Fundo creme */
            --cor-branco: #FFFFFF;
            --sombra: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Evita barra de rolagem */
            font-family: 'Poppins', sans-serif;
            color: var(--cor-texto);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--cor-fundo);
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.2em;
            color: var(--cor-primaria);
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .game-container {
            background-color: var(--cor-branco);
            border-radius: 20px;
            box-shadow: var(--sombra);
            padding: 40px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: var(--cor-primaria);
            font-size: 2.5em;
            margin: 0;
            font-weight: 800;
        }

        .instructions {
            font-size: 1.1em;
            color: var(--cor-texto-claro);
            margin-top: -15px;
        }

        #gameCanvas {
            border: 2px solid #EEE;
            background-color: #F9F9F9;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
            cursor: ew-resize; /* Cursor de arrastar horizontal */
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: var(--cor-acao);
            color: var(--cor-branco);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(80, 227, 194, 0.4);
        }

        .btn:hover {
            background-color: #24d4b1;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(80, 227, 194, 0.6);
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        #result {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--cor-texto);
            min-height: 1.5em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; padding: 20px 0;}
            .game-container { padding: 25px; gap: 15px; width: 85%; }
            h1 { font-size: 1.8em; }
            .instructions { font-size: 1em; }
            .controls { flex-direction: column; gap: 10px; }
            .btn { padding: 12px 25px; font-size: 1em; }
            #gameCanvas { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <a href="anos-iniciais.html" class="back-button" title="Voltar para Jogos dos Anos Iniciais">‚Äπ Voltar</a>

    <div class="game-container">
        <h1>Laborat√≥rio de Medidas üìè</h1>
        <p class="instructions">Arraste a **ponta do l√°pis** at√© o final do objeto para medir seu comprimento.</p>

        <canvas id="gameCanvas"></canvas>

        <div id="result">Comece a medir!</div>

        <div class="controls">
            <button class="btn" id="checkButton">Verificar</button>
            <button class="btn" id="nextButton" disabled>Pr√≥xima Medida</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const resultDiv = document.getElementById('result');

        const canvasWidth = 800;
        const canvasHeight = 350;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        const rulerHeight = 60;
        const rulerStartY = canvasHeight - rulerHeight;
        const rulerScale = 20; // 20 pixels por cm

        let currentObject = {};
        let pencilX = 50;
        let isDragging = false;
        
        function drawRuler() {
            ctx.fillStyle = '#f0eada';
            ctx.fillRect(0, rulerStartY, canvasWidth, rulerHeight);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, rulerStartY, canvasWidth, rulerHeight);

            ctx.font = '14px Poppins';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';

            for (let i = 0; i * rulerScale <= canvasWidth; i++) {
                const x = i * rulerScale;
                
                // Marca de cent√≠metro
                ctx.beginPath();
                ctx.moveTo(x, rulerStartY);
                ctx.lineTo(x, rulerStartY + 25);
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fillText(i, x, rulerStartY + 45);

                // Marca de meio cent√≠metro
                if ((i + 0.5) * rulerScale <= canvasWidth) {
                    ctx.beginPath();
                    ctx.moveTo(x + rulerScale / 2, rulerStartY);
                    ctx.lineTo(x + rulerScale / 2, rulerStartY + 15);
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }

        function generateNewObject() {
            const objectLengthCm = Math.floor(Math.random() * 25) + 5; // Entre 5 e 29 cm
            const objectWidth = objectLengthCm * rulerScale;
            currentObject = {
                x: 0,
                y: rulerStartY - 50,
                width: objectWidth,
                height: 30,
                color: `hsl(${Math.random() * 360}, 60%, 70%)`,
                length: objectLengthCm
            };
        }

        function drawPencil() {
            const pencilY = rulerStartY - 80;
            const pencilHeight = 60;
            
            // Corpo do l√°pis
            ctx.fillStyle = '#FFD700'; // Amarelo
            ctx.fillRect(pencilX - 150, pencilY, 150, 15);
            
            // Ponta de madeira
            ctx.fillStyle = '#F4A460'; // Cor de madeira
            ctx.beginPath();
            ctx.moveTo(pencilX, pencilY + 7.5);
            ctx.lineTo(pencilX - 20, pencilY);
            ctx.lineTo(pencilX - 20, pencilY + 15);
            ctx.closePath();
            ctx.fill();

            // *** ALTERA√á√ÉO AQUI: Apenas a ponta preta, sem o c√≠rculo ***
            ctx.fillStyle = '#222'; // Grafite
            ctx.beginPath();
            ctx.moveTo(pencilX, pencilY + 7.5);
            ctx.lineTo(pencilX + 5, pencilY + 5);
            ctx.lineTo(pencilX + 5, pencilY + 10);
            ctx.closePath();
            ctx.fill();
        }

        function drawObject() {
            ctx.fillStyle = currentObject.color;
            ctx.fillRect(currentObject.x, currentObject.y, currentObject.width, currentObject.height);
        }

        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            drawRuler();
            drawObject();
            drawPencil();
        }

        function checkAnswer() {
            const userMeasurementPx = pencilX;
            const correctMeasurementPx = currentObject.width;
            const tolerance = rulerScale / 4; // Toler√¢ncia de 2.5mm

            if (Math.abs(userMeasurementPx - correctMeasurementPx) <= tolerance) {
                resultDiv.textContent = `Perfeito! O objeto mede ${currentObject.length} cm. üéâ`;
                resultDiv.style.color = '#2E7D32';
                nextButton.disabled = false;
                checkButton.disabled = true;
            } else {
                resultDiv.textContent = 'Quase l√°! Tente ajustar a ponta do l√°pis. ü§î';
                resultDiv.style.color = '#D32F2F';
            }
        }
        
        function newRound() {
            generateNewObject();
            pencilX = 50;
            resultDiv.textContent = 'Comece a medir!';
            resultDiv.style.color = 'var(--cor-texto)';
            nextButton.disabled = true;
            checkButton.disabled = false;
            draw();
        }

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            if (mouseX > pencilX - 10 && mouseX < pencilX + 10) {
                 isDragging = true;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                pencilX = e.clientX - rect.left;
                if (pencilX < 0) pencilX = 0;
                if (pencilX > canvasWidth) pencilX = canvasWidth;
                draw();
            }
        });
        
        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', newRound);

        newRound();
    </script>
</body>
</html>
